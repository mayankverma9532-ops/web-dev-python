<!DOCTYPE html>
<html>
<head>
    <title>Simple Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .content {
            margin: 20px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>

<body>

<header>
    <h1>Welcome to My Simple Webpage</h1>
</header>

<div class="content">
    <h2>About This Page</h2>
    <p>This is a simple webpage created using HTML and CSS. You can modify the colors, layout, and content easily.</p>

    <h3>Features:</h3>
    <ul>
        <li>Clean layout</li>
        <li>Simple CSS styling</li>
        <li>Header and Footer</li>
    </ul>
</div>

<footer>
    <p>LPU</p>
</footer>

</body>
</html>
